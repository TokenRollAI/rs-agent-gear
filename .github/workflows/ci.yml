name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Rust 代码检查和测试
  rust:
    name: Rust ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check format
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      # Note: cargo test is skipped for PyO3 extension modules
      # Tests require Python linkage and are run via pytest in the Python job

  # Python 测试（需要构建扩展）
  python:
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Create virtual environment
        run: python -m venv .venv

      - name: Install dependencies (Unix)
        if: runner.os != 'Windows'
        run: |
          source .venv/bin/activate
          pip install maturin pytest pytest-benchmark

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          .venv\Scripts\activate
          pip install maturin pytest pytest-benchmark

      - name: Build and install (Unix)
        if: runner.os != 'Windows'
        run: |
          source .venv/bin/activate
          maturin develop --release

      - name: Build and install (Windows)
        if: runner.os == 'Windows'
        run: |
          .venv\Scripts\activate
          maturin develop --release

      - name: Run Python tests (Unix)
        if: runner.os != 'Windows'
        run: |
          source .venv/bin/activate
          pytest tests/python -v

      - name: Run Python tests (Windows)
        if: runner.os == 'Windows'
        run: |
          .venv\Scripts\activate
          pytest tests/python -v

  # 类型检查
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install mypy ruff

      - name: Ruff check
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .
